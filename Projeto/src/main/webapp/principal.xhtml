<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Cadastrar Aluno</title>
		<h:outputStylesheet library="css" name="estilos.css"/>
	</h:head>
	
	<body>	
		
		
		<h:form>
			<p:panel id="panel" header="Cadastro de Cliente" >
		       
		        <p:commandButton value="Cadastrar" action="cadastrarCliente?faces-redirect=true" /> 
		        <p:commandButton value="Listar" action="listarCliente?faces-redirect=true" /> 
		        <p:commandButton value="Remover" action="removerCliente?faces-redirect=true" /> 
		        <p:commandButton value="Alterar" action="buscaAlteraCliente?faces-redirect=true" /> 
			</p:panel>
			
			
		
		</h:form>
		
	
	</body>
	
</html>
