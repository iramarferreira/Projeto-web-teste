<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
  	xmlns:f="http://java.sun.com/jsf/core"
  	xmlns:h="http://java.sun.com/jsf/html"
  	xmlns:p="http://primefaces.org/ui">

	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>Usu√°rios</title>
	</h:head>
	
	<h:body>
	
		
		<h:form>
		
		
			<p:dataTable value="#{clienteController.listar}" var="clientes"
				boder="1" cellspacing="0" cellpadding="2" paginator="true" 
				rows="5" paginatorPosition="bottom">
				
				<f:facet name="header">
          			Clientes
       			</f:facet>
				
				<p:column headerText="Id">
					<h:outputText value="#{clientes.id}"/>			
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{clientes.cpf}"/>			
				</p:column>
					
				<p:column headerText="RG">
					<h:outputText value="#{clientes.rg}"/>			
				</p:column>
				
				<p:column headerText="Nome">
					<h:outputText value="#{clientes.nome}"/>			
				</p:column>
				
				
				
			</p:dataTable>
			
			<p:commandButton value="Voltar" />
			
			
		</h:form>
	
	</h:body>
</html>
